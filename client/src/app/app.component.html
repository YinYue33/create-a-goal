<div class="header">
    <ul>
        <li>
            <img src="../favicon.ico" class="logo" routerLink="home">  
        </li>
        <li>
            <a routerLink="home">Home</a>
        </li>
        <li>
            <a routerLink="public">Public</a>
        </li>
        <li *ngIf="!user" class="auth">
            <a routerLink="signup"> Sign Up</a>
        </li>
        <li *ngIf="!user" class="auth">
            <a routerLink="login">Login</a>
        </li>
        <li *ngIf="user" class="auth">
            <a (click)="logout()">Logout</a>
        </li>
        <li *ngIf="user" class="auth">
            <a routerLink="profile">{{ user.name }}</a>
        </li>
        <li *ngIf="user" class="auth">
            <img [src]="user.photo" class="profile-photo" routerLink="profile" />
        </li>
        <li *ngIf="user">
            <a routerLink="create-a-goal" aria-hidden="true"><i class="fa fa-plus" aria-hidden="true"></i> Create</a>  
        </li>
    </ul>

</div>
