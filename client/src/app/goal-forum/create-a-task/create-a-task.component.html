<div class="container"> 
    <h1><span></span> Create a Task for {{goalTitle}}</h1>
    <form [formGroup]="createATaskForm" (ngSubmit)="createTask()">
      <mat-form-field appearance="outline">
        <mat-label>Title</mat-label>
        <input type="text" matInput formControlName="title" required>
        <mat-error>Give your task a title</mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <textarea rows="4" cols="50" type="text" matInput formControlName="description"></textarea > 
      </mat-form-field>
  
      <mat-form-field appearance="outline">
          <mat-label>Choose a start date</mat-label>
          <input matInput [matDatepicker]="picker1" formControlName="startDate" required>
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
          <mat-error>when do you like this task to start?</mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="outline">
          <mat-label>Choose a end date</mat-label>
          <input matInput [matDatepicker]="picker2" formControlName="endDate" required>
          <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
          <mat-error>when do you like this task to end?</mat-error>
      </mat-form-field> 
      <div class="button-group">
        <button class="btn btn-danger btn-lg" mat-button [mat-dialog-close]="">Cancel</button>
        <button class="btn btn-primary btn-lg" mat-button type="submit" [disabled]="!createATaskForm.valid">Submit</button>
      </div>
    </form> 
  
    </div>
