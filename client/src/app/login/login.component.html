<div class="cover-picture">

    <div class="title-group">
        <p class="title">A journey of a thousand miles</p>
        <p class="title">begins with single step</p>
    </div>
</div>

<div class="container centered">
    <div>
        <h1>
            <span class="fa fa-sign-in"></span> Login</h1>

        <!-- LOGIN FORM -->
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <mat-form-field appearance="outline">
                <mat-label>Username</mat-label>
                <input type="text" matInput formControlName="username" required>
                <mat-error>Use your username or email to log in</mat-error>
            </mat-form-field>


            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input type="password" matInput formControlName="password" required>
                <mat-error>Don't forget about your password!</mat-error>
            </mat-form-field>

            <button class="btn btn-danger btn-lg" mat-button type="submit" [disabled]="!loginForm.valid">Submit</button>
        </form>

        <hr>

        <p>Need an account?
            <a routerLink="../signup">Signup</a>
        </p>

    </div>

</div>
