<ng-container *ngIf="user !== null">
    login
    <app-goal *ngFor="let goal of goals" [loggedin] = "true" [goal]="goal" [isCreator]="goal.creator == user._id" [joined] = "joined(goal)">
    </app-goal>
</ng-container>

<ng-container *ngIf="user === null">
    not login
    <app-goal *ngFor="let goal of goals" [goal]="goal" [loggedin]="false">
    </app-goal>
</ng-container>
