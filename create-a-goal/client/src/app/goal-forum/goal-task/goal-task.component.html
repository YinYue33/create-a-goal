<mat-form-field appearance="outline">
    <mat-label>Comment</mat-label>
    <textarea rows="4" cols="50" type="text" matInput #comment></textarea > 
</mat-form-field> 

<button (click)="addComment(comment.value)">add</button>


<div *ngFor="let comment of comments">
  {{comment.comment}}
  {{comment.createdTime}}
  <img [src]="comment.creatorDetail.photo || '../assets/default-profile.jpeg'" alt="your image" />
  <button (click)="deleteComment(comment)">delete</button>
</div>
