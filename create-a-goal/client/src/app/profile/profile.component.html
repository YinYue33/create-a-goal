<ng-container *ngIf="user">
  <div class="container" style="margin-top:30px">
    <div class="row">
      <div class="col-sm-4">
        <div class="container"> 
          <div class="card">
            <img class="card-img-top" [src]="user.photo" alt="{{user?.name}}" style="width:100%">
            <div class="card-body">
              <h4 class="card-title">
                <h2>{{ user?.name }} </h2>
              </h4>
              <p class="card-text">Some example text some example text. John Doe is an architect and engineer</p>
              <input [hidden]="true" type="file" (change)="onFileChange($event)" #photo>
              <button class="btn btn-primary" (click)="photo.click()">Choose Photo</button>
            </div>
          </div>
          <br>
        </div>
      </div>
      <div class="col-sm-8">

        <form [formGroup]="profileForm" (ngSubmit)="updateProfile()">
          <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input type="text" matInput formControlName="name" required>
            <mat-error>username can't be empty</mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input type="email" matInput formControlName="email" required>
            <mat-error>email can't be empty!</mat-error>
          </mat-form-field>

          <button class="btn btn-danger btn-lg" mat-button type="submit" [disabled]="!profileForm.valid || loading">Submit
            <i class="fa fa-spinner fa-spin fa-fw" *ngIf="loading"></i>
          </button>
        </form>
      </div>
    </div>
  </div>
</ng-container>
